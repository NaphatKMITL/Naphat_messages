<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naphat Chat - ส่งข้อความของคุณ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Naphat Chat</h1>
        <p class="description">ส่งข้อความของคุณและเราจะเก็บไว้ใน Google Sheet เพื่อการติดตามกลับในภายหลัง</p>
        
        <form id="messageForm">
            <div class="form-group">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อของคุณ" required>
            </div>
            
            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมลของคุณ" required>
            </div>
            
            <div class="form-group">
                <label for="message">ข้อความ:</label>
                <textarea id="message" name="message" placeholder="เขียนข้อความของคุณที่นี่..." required></textarea>
            </div>
            
            <button type="submit">ส่งข้อความ</button>
        </form>
        
        <div id="statusMessage" class="hidden"></div>
        
        <div class="message-list">
            <h3>ข้อความล่าสุด</h3>
            <div id="messagesContainer"></div>
            <button id="refreshBtn" class="refresh-btn">รีเฟรชข้อความ</button>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Naphat_messages - All rights reserved</p>
    </footer>

    <script>
        // ตั้งค่า URL ของ Google Apps Script Web App
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxxmOOqIooWjSsyFmeGmEmaaQGLmaU2CDYtTJO-OMvGKs2MB44xP-3LPGh_HdygSORN/exec';
        
        // ฟังก์ชันโหลดข้อความจาก Google Sheet
        function loadMessages() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('messagesContainer');
                    container.innerHTML = '';
                    
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            const messageElement = document.createElement('div');
                            messageElement.className = 'message-item';
                            messageElement.innerHTML = `
                                <div class="message-header">
                                    <span>${msg.name}</span>
                                    <span>${msg.timestamp}</span>
                                </div>
                                <div class="message-content">${msg.message}</div>
                            `;
                            container.appendChild(messageElement);
                        });
                    } else {
                        container.innerHTML = '<p>ยังไม่มีข้อความ</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                });
        }
        
        // เมื่อฟอร์มถูกส่ง
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // รับค่าจากฟอร์ม
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // ปุ่ม submit และแสดงสถานะ loading
            const submitButton = this.querySelector('button');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'กำลังส่ง...';
            submitButton.disabled = true;
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.classList.add('hidden');
            
            // ส่งข้อมูลไปยัง Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    message: message,
                    timestamp: new Date().toLocaleString('th-TH')
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    statusMessage.textContent = 'ส่งข้อความสำเร็จ! ขอบคุณสำหรับข้อความของคุณ';
                    statusMessage.className = 'success';
                    document.getElementById('messageForm').reset();
                    loadMessages(); // โหลดข้อความใหม่หลังจากส่ง
                } else {
                    throw new Error(data.error);
                }
            })
            .catch(error => {
                statusMessage.textContent = 'เกิดข้อผิดพลาด: ' + error.message;
                statusMessage.className = 'error';
            })
            .finally(() => {
                statusMessage.classList.remove('hidden');
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            });
        });
        
        // เมื่อคลิกปุ่มรีเฟรช
        document.getElementById('refreshBtn').addEventListener('click', loadMessages);
        
        // โหลดข้อความเมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
